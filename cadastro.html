    <link rel="stylesheet" href="formatos.css">

        h1{
            color: rgb(36, 36, 36);
            font-weight: 400;
            margin-bottom: 40px;
        }
        button{
            margin: 20px 0px 100px 15px;
        }

</head>
<body style="background-color: olivedrab; font-family: Verdana, Geneva, Tahoma, sans-serif;">
    <header id="pagina3">
        <nav id="nav" class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">
                <img src="logotipo.png" width="50" height="50" class="d-inline-block align-top" alt="logotipo pequeno">
            </a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="home.html" class="nav-link" id="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="receitas.html" class="nav-link" id="receitas">Receitas</a>
                    </li>
                    <li class="nav-item">
                        <a href="cadastro.html" class="nav-link" id="cadastro">Cadastro</a>
                    </li>
                </ul>
        </nav>
    </header>

    <main class="container-fluid" style="margin-top: 100px; margin-left: 50px;">
        <h1>Faça seu cadastro aqui</h1>
        <form action="mailto:dudarizzuto@gmail.com" method="post">
            <div class="row">
                <div class="form-group col-10">
                    <label for="nome">Nome</label>
                    <input id=nome class="form-control col-12" type="text" required>
                </div>  
            </div>
            <div class="row">
                <div class="form-group col-10">
                    <label for="email">E-mail</label>
                    <input id="email" class="form-control" type="email" required>
                </div>
            </div>
            <div class="row">
            <div class="form-group col-8">
                <label for="rua">Rua</label>
                <input iid="rua" class="form-control" type="text" required>
            </div>
            <div class="form-group col-2">
                <label for="numero">Número</label>
                <input id="numero" class="form-control" type="text" required>
            </div>
            </div>
            <div class="row">
                <div class="form-group col-4">
                    <label for="complemento">Complemento</label>
                    <input id="complemento" class="form-control" type="text" required>
                </div>
                <div class="form-group col-6">
                    <label for="cidade">Cidade</label>
                    <input id="cidade" class="form-control" type="text" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="estado">Estado</label>
                    <input id="estado" class="form-control" type="text" required>
                </div>
                <div class="form-group col-4">
                    <label for="cep">CEP</label>
                    <input id="cep" class="form-control" type="text" required>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-dark btn-lg">Cadastrar</button>
                <button type="reset" class="btn btn-light bnt-lg">Limpar</button>
            </div>
        </form>
    </main>
    <footer class="footer">©LourdesCourie 2023</footer>
</body>
</html>
